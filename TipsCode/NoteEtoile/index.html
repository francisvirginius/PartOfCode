<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form class="rating">
        <div class="rating_stars">
            <input id="rating-1" class="rating_input rating_input-1" type="radio" name="rating" value="1">
            <input id="rating-2" class="rating_input rating_input-2" type="radio" name="rating" value="2">
            <input id="rating-3" class="rating_input rating_input-3" type="radio" name="rating" value="3">
            <input id="rating-4" class="rating_input rating_input-4" type="radio" name="rating" value="4">
            <input id="rating-5" class="rating_input rating_input-5" type="radio" name="rating" value="5">
            <label class="rating_label" for="rating-1">
                <svg class="rating_star" width="32" height="32" viewBox="0 0 32 32" aria-hidden="true"></svg>
                    <g transform="translate(16,16)">
                        <circle class="rating_star-ring" fill="none" stroke="#000" stroke-width="16" r="8" transform="scale(0)"/>
                            </g>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
